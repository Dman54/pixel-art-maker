<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>pixel art maker</title>
</head>
<body>
    <section class="canvas"></section>
    <p class="curColorP">
        Current color:&nbsp; <input class="curColor" type="color" value="#ffffff">&nbsp;
        &nbsp;Current Instrument:&nbsp; <span class='instr'>Brush</span>/<span class='instr'>Fill</span>
    </p> 
    <section class="ui"></section>

    <p>
        Size
        <input name="size" class="size" type="range" min="0" max="100" value="40" onchange="updateTextInput(this.value);">
        <output id="textInput">40</output>
    </p>
    <button class="undo">undo</button>
    <button class="save">save</button>
    <button class="load">load</button>
    <button class="viewJson">view JSON</button>
    <p class="JSON dnone"></p>
    <script src="./app.js"></script>
</body>
</html>
